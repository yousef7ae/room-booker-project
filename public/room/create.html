<!DOCTYPE html>
<html lang="en">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


  <div class="col-md-12">
    <!-- general form elements -->
    <div class="card card-primary">

      <!-- /.card-header -->
      <!-- form start -->
      <form>
        <div class="card-body">
          <div class="form-group">
            <label for="name_houl">اسم القاعة</label>
            <input type="text" class="form-control" name="room" id="name_houl" placeholder="enter name_houl">
          </div>
          <div class="form-group">
            <label>اسم المبنى </label>
            <input class="form-control" type="text" id="builder" name="building" style="width: 100%;"
              placeholder="enter building name">
          </div>
          <div class="form-group">
            <label for="mobile">عدد المقاعد</label>
            <input type="number" class="form-control" name="chairs" id="number_chair"
              placeholder="enter number_chair">
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">store</button>
          <a href="index.html" type="button" class="btn btn-primary">go back</a>
        </div>
      </form>
    </div>
    <!-- /.card -->
    <!-- /.card -->
    <!-- Input addon -->
  </div>
