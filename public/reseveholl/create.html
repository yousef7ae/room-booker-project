    <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
        
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
                <div class="form-group">
                    <label for="name_houl">اسم القاعة</label>
                    <input type="text"  class="form-control" name="name_houl" id="name_houl" placeholder="enter name_houl">
                  </div>
                  <div class="form-group">
                    <label for="number_houl">رقم القاعة </label>
                    <input type="number" class="form-control" name="number_houl" id="number_houl" placeholder="enter number_houl">
                  </div>
                  
                  <div class="form-group">
                    <label for="date_reseve"> تاريخ الحجز </label>
                    <input type="date" class="form-control" name="date_reseve" id="date_reseve" placeholder="enter date_reseve">
                  </div>
                  <div class="form-group">
                    <label for="time-of">  الوقت المتاح من</label>
                   
                    <input type="time" class="form-control" name="time-of" id="time-of" placeholder="enter time-of">
                    <label for="time-to">  الوقت المتاح الى</label>
                    <input type="time" class="form-control" name="time-to" id="time-to" placeholder="enter time-to">
                  </div>
               
                  <div class="form-group">
                    <label for="number_person"> عدد الحضور </label>
                    <input type="number" class="form-control" name="number_person" id="number_person" placeholder="enter number_person">
                  </div>
            </div>
            <!-- /.card-body -->
      
            <div class="card-footer">
              <button type="button" class="btn btn-primary">store</button>
              <a href="index.html"  type="button" class="btn btn-primary">go back</a>
              
            </div>
